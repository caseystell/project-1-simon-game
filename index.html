<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Simon!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Nixie+One&display=swap" rel="stylesheet">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <section id="header">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <header>SIMON</header>
        <h2>a memory game</h2>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="red"></div>
    </section>
    <button id="start">Start</button>
    <div class="score cur-score">Your current score:
        <div id="cur-score"></div>
    </div>
    <section id="color-buttons">
        <div id="red">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" sound="red"></audio>
        </div>
        <div id="blue">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" sound="blue"></audio>
        </div>
        <div id="yellow">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" sound="yellow"></audio>
        </div>
        <div id="green">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" sound="green"></audio>
        </div>
    </section>
    <div class="score high-score">High score:
        <div id="high-score"></div>
    </div>
</body>
</html>
